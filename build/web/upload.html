<main id="upload">
    <form class="form" method="post" enctype="multipart/form-data" action="trunkly/upload/fileupload">
        <h2>Upload images</h2>
        <div class="upload-btn-wrapper">
            <button class="btn">Select an image</button>
            <input type="file" name="fileup" accept="image/*">
        </div>
        <br><br>
        <h4>Title</h4>
        <input type="text" class="title" name="title" required>
        <br>
        <h4>Caption</h4>
        <input type="text" class="caption" name="caption" required>
        <br>
        <h4>Tags</h4>
        <input type="text" class="tag" name="tag" required>
        <br><br><br>
        <button type="submit" value="Upload" name="Upload">Upload</button>
    </form>
    <br><br><br>
</main>
