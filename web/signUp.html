<div>
    <form class="logInForm">

        <div class="logoContainer">
            <img src="img/elephant-head-800px.png" alt="Logo" class="logo">
        </div>
        <div class="formContainer">
            <h1 class="welcome">Welcome to Trunkly</h1>

            <input class="formInput" type="text" name="username" placeholder="Username (required)" required >

            <input class="formInput" type="email" name="email" placeholder="E-mail">

            <input class="formInput" type="password" name="password" placeholder="Password (required)"  minlength="8" maxlength="16" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>

            <input class="formInput" type="password" placeholder="Repeat Password (required)" name="psw-repeat" required>

            <p><a href="logIn.html">I already have a account.</a></p>
        </div>

        <div class="inputButtons">
            <input class="formInput" type="submit" id="signUp" value="Sign Up">
            <input class="formInput" type="button"  id="maybeLtr" value="Back to Front page" onclick="location.href='index.html';">
        </div>
    </form>
